<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--lien fichier css-->
    <link rel="stylesheet" href="styles/style-index.css" />
    <!--lien font awesome-->
    <script
      src="https://kit.fontawesome.com/9067419515.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!--lien google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo" id="logo" />
      </div>
    </header>
    <main>
      <div class="location">
        <div class="location__icone"><i class="fas fa-map-marker-alt"></i></div>
        <div class="location__ville">Paris, Belleville</div>
      </div>
      <section class="intro">
        <div class="intro__contenu">
          <div class="intro__titre">
            <h2>Réserver le menu qui vous convient</h2>
          </div>
          <div class="intro__texte">
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </div>
          <div class="intro__boutton">Explorer nos restaurants</div>
        </div>
      </section>
      <section class="fonctionnement">
        <div class="fonctionnement__contenu">
          <div class="fonctionnement__titre"><h2>Fonctionnement</h2></div>
          <div class="fonctionnement__partie">
            <div class="fonctionnement__nombre">1</div>
            <div class="fonctionnement__icone">
              <i class="fas fa-mobile-alt"></i>
            </div>
            <div class="fonctionnement__texte">Choisissez un restaurant</div>
          </div>
          <div class="fonctionnement__partie">
            <div class="fonctionnement__nombre">2</div>
            <div class="fonctionnement__icone">
              <i class="fas fa-list-ul"></i>
            </div>
            <div class="fonctionnement__texte">Composez votre menu</div>
          </div>
          <div class="fonctionnement__partie">
            <div class="fonctionnement__nombre">3</div>
            <div class="fonctionnement__icone">
              <i class="fas fa-store"></i>
            </div>

            <div class="fonctionnement__texte">Dégustez au restaurant</div>
          </div>
        </div>
      </section>
      <section class="restaurants">
        <div class="restaurants__contenu">
          <div class="restaurants__titre">
            <h2>Restaurants</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
